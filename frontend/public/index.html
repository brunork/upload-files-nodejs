<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files - Node</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="./app.js"></script>
</head>
<body class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h3>üìÅ Upload files</h3>
            <form id="form" method="POST" enctype="multipart/form-data" action="">
                <div class="form-group">
                    <label for="field">Files:</label>
                    <input onchange="showSize()" type="file" class="form-control" id="file" name="file" multiple>
                    <output class="span" id="size"></output>
                    <br />
                    <output class="span" id="mensage"></output>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" />
                    <input type="reset" class="btn btn-danger" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
